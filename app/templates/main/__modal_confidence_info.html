<div class="modal fade" id="confidenceModalCenter" tabindex="-1" role="dialog" aria-labelledby="confidenceModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confidenceModalCenterTitle">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        {% for line in confidence_text %}
                            <p>{{ line }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
