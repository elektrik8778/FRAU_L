<!doctype html>
<html lang="ru">

{% block title %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Главная страница</title>
    {% endif %}
{% endblock %}

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
{#    <link href="{{ url_for("static", filename="bootstrap-4.5.0-dist/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css">#}
    <link href="{{ url_for("static", filename="css/style.css") }}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{{ url_for("static", filename="images/favicon.png") }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="yandex-verification" content="{{ yandex_verification_content }}" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/fonts.css") }}">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
</head>
<body>
{% block navbar %}
{% endblock %}

{% block content %}
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
